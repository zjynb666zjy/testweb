<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #1a5f7a;
        }
        .swiper {
            width: 100%;
            height: 400px;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .chat-window {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #1a5f7a;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-input {
            padding: 10px;
        }
        .user-message {
            background-color: #e6f3ff;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 10px;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #f0f0f0;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 10px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">张三的个人网站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#photos">照片集</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系方式</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-5 pt-5">
        <!-- 轮播照片区 -->
        <div class="swiper" id="photoSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/image1.jpg" alt="照片1" class="img-fluid"></div>
                <div class="swiper-slide"><img src="./images/image2.jpg" alt="照片2" class="img-fluid"></div>
                <div class="swiper-slide"><img src="./images/image3.jpg" alt="照片3" class="img-fluid"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- 个人简介 -->
        <section id="about" class="my-5">
            <h2>关于我</h2>
            <p>我是张三,一名热爱编程和设计的全栈开发者。我擅长使用React和Node.js构建现代web应用。在空闲时间,我喜欢摄影和旅行,探索世界的美。</p>
        </section>

        <!-- 照片集 -->
        <section id="photos" class="my-5">
            <h2>照片集</h2>
            <div class="row g-3">
                <div class="col-md-4 col-sm-6"><img src="./images/photo1.jpg" alt="照片1" class="img-fluid rounded"></div>
                <div class="col-md-4 col-sm-6"><img src="./images/photo2.jpg" alt="照片2" class="img-fluid rounded"></div>
                <div class="col-md-4 col-sm-6"><img src="./images/photo3.jpg" alt="照片3" class="img-fluid rounded"></div>
                <div class="col-md-4 col-sm-6"><img src="./images/photo4.jpg" alt="照片4" class="img-fluid rounded"></div>
                <div class="col-md-4 col-sm-6"><img src="./images/photo5.jpg" alt="照片5" class="img-fluid rounded"></div>
                <div class="col-md-4 col-sm-6"><img src="./images/photo6.jpg" alt="照片6" class="img-fluid rounded"></div>
            </div>
        </section>

        <!-- 联系方式 -->
        <section id="contact" class="my-5">
            <h2>联系我</h2>
            <p>电子邮件: zhangsan@example.com</p>
            <p>电话: +86 138 8888 8888</p>
        </section>
    </div>

    <!-- 社交媒体链接 -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <a href="#" class="me-3"><i class="fab fa-weibo"></i></a>
            <a href="#" class="me-3"><i class="fab fa-wechat"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <!-- AI对话界面 -->
    <button class="btn btn-primary rounded-circle chat-icon" id="chatIcon">
        <i class="fas fa-comment"></i>
    </button>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h5 class="mb-0">AI助手</h5>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" class="form-control" id="userInput" placeholder="输入您的问题...">
            <div class="spinner-border text-primary d-none" id="loadingSpinner" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
    </div>

    <!-- 引入必要的JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script>
        // 初始化Swiper轮播
        new Swiper('#photoSwiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // AI对话功能
        const chatIcon = document.getElementById('chatIcon');
        const chatWindow = document.getElementById('chatWindow');
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');

        chatIcon.addEventListener('click', () => {
            chatWindow.style.display = chatWindow.style.display === 'none' ? 'block' : 'none';
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = userInput.value.trim();
                if (message) {
                    addMessage('user', message);
                    simulateAIResponse(message);
                    userInput.value = '';
                }
            }
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender}-message mb-2`;
            messageDiv.textContent = text;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function simulateAIResponse(userMessage) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.classList.remove('d-none');
            
            setTimeout(() => {
                loadingSpinner.classList.add('d-none');
                addMessage('ai', `您说: "${userMessage}"。这是一个模拟的AI回复。`);
            }, 1500);
        }
    </script>
</body>
</html>
